language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm

before_script:
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction --prefer-source --dev

script:
    - vendor/bin/phpunit --coverage-clover=coverage.xml

services:
    - mysql

env:
  global:
    - DB_CONNECTION=mysql
    - DB_HOST=127.0.0.1
    - DB_PORT=3306
    - DB_DATABASE=job-board
    - DB_USERNAME=root
    - DB_PASSWORD=

before_install:
    - mysql -e "create database IF NOT EXISTS 'job-board';" -uroot

after_install:
    - php artisan migrate

after_success:
    - bash <(curl -s https://codecov.io/bash)